  <h2>HTML5 Forms</h2>
  <form action="xxx.php" method="post" onsubmit="return test();" name="f1" id="f1">
  
  <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-4">
       <input type="text" pattern="[a-zA-Z]{2,12}(-[a-zA-Z]{2,12}){0,2}"  id="name" name="name" class="form-control" required /> 
    </div>
  </div>
  
    <div class="row mb-3">
    <label for="age" class="col-sm-2 col-form-label"> Age</label>
    <div class="col-sm-4">
       <input type="number" id="age" name="age" class="form-control" required min="0" max="130"/>
    </div>
  </div> 
  
  
      <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-4">
  <input type="email" id="email" name="email" class="form-control" required />
      </div>
  </div> 
  
    <div class="row mb-3">
    <label for="pass" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-4"> 
  <input type="password" id="pass" name="pass" class="form-control" pattern=".{6,20}" required /> 
        </div>
  </div>
  
  
    <div class="row mb-3">
    <label for="bgcolor" class="col-sm-2 col-form-label">Background Color</label>
    <div class="col-sm-4"> 
  <input type="color" id="bgcolor" name="bgcolor" class="form-control" onchange="changeColor();" /><br> 
          </div>
  </div>
  
  
    <div class="row mb-3">
    <label for="gender" class="col-sm-2 control-label">Gender</label>
    <div class="col-sm-4" id="gender">   
  <input type="radio" name="gender" value="Woman" checked /> Woman &nbsp;
  <input type="radio" name="gender" value="Man" /> Man 
            </div>
  </div>
  
   <div class="row mb-3">
    <label for="cb" class="col-sm-2 control-label">Hoby (select 2)</label>
    <div class="col-sm-4" id="cb"> 
  <input type="checkbox" name="tv" id="tv" value="TV" /> TV &nbsp;
  <input type="checkbox" name="reading" id="reading" value="Reading" /> Reading &nbsp;
  <input type="checkbox" name="skiing" id="skiing" value="Skiing" /> Skiing &nbsp;
  <input type="checkbox" name="walking" id="walking" value="Walking" /> Walking &nbsp;
  <span id="cberror" class="error" ></span>
  
              </div>
  </div>
  
  
  <br>
  
  
   <div class="row mb-3">
    <label for="training" class="col-sm-2 col-form-label">Training (select 2)</label>
    <div class="col-sm-4"> 
  <select id="training" name="training" class="form-control" multiple >
  <option value="Swimming">Swimming</option>
  <option value="Aerobics">Aerobics</option>
  <option value="Athletics">Athletics</option>
  <option value="Basketball">Basketball</option>
  </select>  
  </div >
    <div class="col-sm-2">
	 <span id="selecterror" class="error" ></span>			
  </div>
  </div>
  
   <div class="row mb-3">
    <label for="com" class="col-sm-2 col-form-label">Comments</label>
    <div class="col-sm-4"> 
  <textarea id="com" name="com" rows="7" class="form-control" >
  </textarea>
        </div>
  </div>
  
  <div class="row mb-3">

       <input type="submit" name="submit" value="Go" class="btn btn-primary" />
       <input type="reset" name="seret" value="Reset" class="btn btn-secondary" />
